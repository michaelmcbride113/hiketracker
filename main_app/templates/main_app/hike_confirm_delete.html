{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Hike?</h1>
    <img src="{% static 'images/smaller-logo.png' %}" alt="Hike Tracker logo" />
</div>

<h2>Are you sure you want to delete {{ hike.name }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'hike-detail' hike.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Delete</button>
</form>

{% endblock %}
